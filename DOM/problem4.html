<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="type here" onkeyup="change()">
    <p id="op"></p>

    <script>
        function change(){
        let a = document.getElementById("input");
        let c = document.getElementById("op")
        let b = (a.value);
        c.textContent = b;
        }
    </script>
</body>
</html>
