<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="colorChange()">Change Color</button>

    <style>
        .color{
            background-color: rgb(122, 122, 213);
            color: aliceblue;
           
        }
    </style>

    <script>

        let a = document.getElementById("button");
        function colorChange(){
        a.setAttribute("class", "color")
        }
    </script>
</body>
</html>
